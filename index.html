<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig game</title>
  </head>
  <div class="custom__filter">

  </div>
  <body>
  <main>
    <section class="game">
      <section class="game__player">
        <section class="game__player-panel--0 active">
          <header class="game__player-header">
            <h1 class="game__player-name game__player-name--0 active">Player 1</h1>
          </header>
          <footer>
            <h1 class="game__player-total game__player-total--0">89</h1>
            <h3 class="game__player-current game__player-current--0">10</h3>
            <h5 class="game__player-current-label">Current</h5>
          </footer>
        </section>
        <section class="game__control">
          <button class="game__control-btn-new">New game</button>
          <button class="game__control-btn-roll">Roll</button>
          <button class="game__control-btn-hold">Hold</button>
        </section>
        <section class="game__player-panel--1">
          <header class="game__player-header">
            <h1 class="game__player-name game__player-name--1">Player 2</h1>
          </header>
          <footer>
            <h1 class="game__player-total game__player-total--1">89</h1>
            <h3 class="game__player-current game__player-current--1">10</h3>
            <h5 class="game__player-current-label">Current</h5>
          </footer>
        </section>
      </section>
    </section>
  </main>
  </body>
</html>
